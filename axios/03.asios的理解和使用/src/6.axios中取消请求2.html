<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios中取消请求2</title>
    <script src="./js/axios.min.js"></script>
</head>

<body>
    <button id="btn1">点我获取测试数据</button>
    <button id="btn2">取消请求</button>
    <script>
        const btn1 = document.getElementById('btn1')
        const btn2 = document.getElementById('btn2')
        const {CancelToken,isCancel}=axios //CancelToken能为一次请求打标识
        let cancel

        btn1.onclick = async () => {
            if(cancel) cancel()
            axios({
                url:'http://localhost:5000/test1?delay=3000',
                cancelToken:new CancelToken((c)=>{ //c是一个函数，调用c就可以关闭本次请求
                    cancel=c
                })
            }).then(
                response=>{console.log('成功了',response)},
                error=>{
                    if(isCancel(error)){
                        // 如果进入判断证明：是用户取消了请求
                        console.log('用户取消了请求，原因是：',error.message)
                    }else{
                        console.log('失败了',error)
                    }
                }
            )
        }

        btn2.onclick=()=>{
            cancel('任性，就是不要了')
        }
    </script>
</body>

</html>
