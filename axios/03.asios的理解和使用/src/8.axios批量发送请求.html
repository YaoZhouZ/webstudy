<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios批量发送请求</title>
    <script src="./js/axios.min.js"></script>
</head>

<body>
    <button id="btn">点我批量发送请求</button><br><br>
    <script>
        const btn = document.getElementById('btn')
        btn.onclick = async () => {
            axios.all([
                axios.get('http://localhost:5000/test1'),
                axios.get('http://localhost:5000/test2?delay=3000'),
                axios.get('http://localhost:5000/test3')
            ]).then(
                response => { console.log('成功了', response) },
                error => { console.log('失败了', error) }
            )
        }
    </script>
</body>

</html>
