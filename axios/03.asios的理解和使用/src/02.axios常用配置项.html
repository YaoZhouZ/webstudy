<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios常用配置项</title>
    <script src="./js/axios.min.js"></script>
</head>
<body>
    <button id="btn">点我获取所有人</button>
    <script>
        const btn=document.getElementById('btn')

        // 给axios配置默认属性
        axios.defaults.timeout=2000
        axios.defaults.header={school:'atguigu'}
        axios.defaults.baseURL='http://localhost:5000'

        btn.onclick=()=>{
            axios({
                url:'/persons',//请求地址
                methed:'GET',//请求方式
                // params:{dalay:3000},//配置query参数
                // data:{c:3,d:4},//配置请求体参数（json参数）
                // data:`e=5&f=6`,//配置请求体参数（urlencoded参数）
                // timeout:2000,//配置超时的时间
                // header:{demo:123},//配置请求头
                // responseType:'json'//配置响应数据的格式（默认值）
            }).then(
                response=>{console.log('成功',response)},
                error=>{console.log('失败',error)}
            )
        }
    </script>
</body>
</html>
