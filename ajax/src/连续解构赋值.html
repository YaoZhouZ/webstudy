<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连续解构赋值</title>
</head>
<body>
    <script>
        let obj={a:1,b:{c:2}}

        // const {c}=obj.b //标准的结构赋值
        // const {b:{c}}=obj //连续解构赋值
        const {b:{c:value}}=obj //连续解构赋值加重命名
    </script>
</body>
</html>
